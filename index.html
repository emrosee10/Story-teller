<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalesTogether - Collaborative Storytelling</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <h1>TalesTogether</h1>
        <p>"Where Stories Evolve Together"</p>
    </header>

    <main>
        <section id="story-section">
            <h2>The Story So Far:</h2>
            <div id="story-content"></div>
        </section>

        <section id="contribution-form">
            <h2>Your Contribution:</h2>
            <form id="story-form">
                <input type="text" id="username" placeholder="Your Name" required>
                <textarea id="story-text" placeholder="Write your part of the story..." required></textarea>
                <input type="file" id="image-upload" accept="image/*">
                <button type="submit" id="add-button">Add Your Part</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TalesTogether | All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
