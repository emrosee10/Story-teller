<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Story Builder - Create branching stories easily!">
  <title>Interactive Story Builder</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Interactive Story Builder</h1>
      <nav>
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Story Builder Area -->
      <div id="story-builder">
        <h2>Build Your Story</h2>
        <div id="drag-area">
          <p>Drag and drop your story points here</p>
        </div>
        <button id="preview-btn">Preview Story</button>
      </div>

      <!-- Story Preview Area -->
      <div id="preview-area" class="hidden">
        <h2>Story Preview</h2>
        <div id="story-output"></div>
        <button id="back-btn">Back to Builder</button>
      </div>
    </main>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
